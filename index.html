<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Guntur Mauly</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('7777.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .container {
            display: flex;
            gap: 30px;
            z-index: 1;
        }

        .menu-box {
            width: 200px;
            height: 200px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, background-color 0.4s ease;
            background-size: cover;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        /* Animasi Muncul */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gambar Latar Belakang Khusus untuk Setiap Kotak */
        .menu-box:nth-child(1) {
            background-image: url('cuyo.jpg');
        }

        .menu-box:nth-child(2) {
            background-image: url('1728024856-picsay.jpg');
        }

        .menu-box:nth-child(3) {
            background-image: url('1728024856-picsay.jpg');
        }

        .menu-box:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            z-index: 1;
            text-align: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            margin: 0 10px;
            width: 40px;
            height: 40px;
            transition: opacity 0.3s;
        }

        .social-icons img:hover {
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <!-- Logo di Kiri Atas -->
    <div class="logo">
        <img src="7777.jpg" alt="Logo GunturMauly">
    </div>

    <div class="overlay"></div>

    <!-- Kontainer Menu -->
    <div class="container">
        <a href="https://gunturmauly.github.io/Jumlah-Po-ke-Produksi-/" class="menu-box">RENCANA PRODUKSI</a>
        <a href="https://gunturmauly.github.io/Material-ke-part/" class="menu-box">MATERIAL KE PART</a>
        <a href="https://gunturmauly.github.io/Part-ke-material/" class="menu-box">PART KE MATERIAL</a>
    </div>

    <!-- Footer dan Deskripsi -->
    <div class="footer">
        by Guntur Mauly
        <div class="social-icons">
            <!-- Tambahkan ikon media sosial dengan gambar dari URL -->
            <a href="https://facebook.com/gunturmauly" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
            <a href="https://wa.me/628976809520" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
            <a href="https://instagram.com/iyaatur" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
        </div>
    </div>

</body>
</html>
